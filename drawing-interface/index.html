<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/drawing-interface/">
    <title>GlyphForge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <link rel="stylesheet" href="css/minimal.css?v=1.1">
    
    <!-- Paper.js -->
    <script src="https://unpkg.com/paper@0.12.17/dist/paper-full.min.js"></script>
    
    <!-- Three.js for 3D simulation -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Rough.js for hand-drawn UI -->
    <script src="https://unpkg.com/roughjs@4.6.6/bundled/rough.js"></script>
    
    <!-- p5.fab related libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://unpkg.com/p5-webserial@0.1.1/build/p5.webserial.js"></script>
    <script src="../lib/p5.fab.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 id="headerTitle">GlyphForge</h1>
            <div class="header-controls">
                <button id="modeToggle" class="btn btn-secondary">
                    <i class="fas fa-robot"></i> Robot Mode
                </button>
                <button id="clearAll" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear All
                </button>
                <button id="simulate" class="btn btn-primary">
                    <i class="fas fa-play"></i> Simulate
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Drawing Area / Object Placement -->
            <div class="left-panel">
                <!-- Drawing Mode Panel -->
                <div id="drawingModePanel" class="mode-panel">
                    <div class="panel-header">
                        <h3><i class="fas fa-pencil-alt"></i> Drawing Mode</h3>
                        <div class="panel-actions">
                            <div class="tool-group drawing-tools">
                                <button id="freehandTool" class="tool-btn" data-tool="freehand" title="Freehand Drawing">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button id="lineTool" class="tool-btn" data-tool="line" title="Polyline Tool">
                                    <i class="fas fa-draw-polygon"></i>
                                </button>
                                <button id="bezierTool" class="tool-btn" data-tool="bezier" title="Bezier Curve">
                                    <i class="fas fa-bezier-curve"></i>
                                </button>
                                <div class="shape-tool-container">
                                    <button id="shapeTool" class="tool-btn" data-tool="shape" title="Preset Shapes">
                                        <i class="fas fa-shapes"></i>
                                    </button>
                                    <div id="shapeSelector" class="shape-selector hidden">
                                        <button class="shape-btn" data-shape="circle" title="Circle">
                                            <i class="fas fa-circle"></i>
                                        </button>
                                        <button class="shape-btn" data-shape="star" title="Star">
                                            <i class="fas fa-star"></i>
                                        </button>
                                        <button class="shape-btn" data-shape="heart" title="Heart">
                                            <i class="fas fa-heart"></i>
                                        </button>
                                    </div>
                                </div>
                                <button id="imageTraceTool" class="tool-btn" data-tool="image-trace" title="Image Trace">
                                    <i class="fas fa-image"></i>
                                </button>
                                <button id="dynamicTool" class="tool-btn" data-tool="dynamic" title="Dynamic Art Mode">
                                    <i class="fas fa-paint-brush"></i>
                                </button>
                            </div>
                            <div class="toolbar-divider"></div>
                            <div class="tool-group delete-tools">
                                <button id="deleteTool" class="tool-btn" data-tool="delete" title="Delete Path">
                                    <i class="fas fa-eraser"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Drawing Canvas -->
                    <div class="canvas-container">
                        <canvas id="drawingCanvas" resize></canvas>
                        <!-- Hidden file input for image upload -->
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </div>

                    <!-- Path Info -->
                    <div class="path-info">
                        <div class="info-item">
                            <span>Paths: </span>
                            <span id="pathCount">0</span>
                        </div>
                        <div class="info-item">
                            <span>Total Length: </span>
                            <span id="totalLength">0 mm</span>
                        </div>
                    </div>
                </div>

                <!-- Robot Mode Panel -->
                <div id="robotModePanel" class="mode-panel hidden">
                    <div class="panel-header">
                        <h3><i class="fas fa-robot"></i> Robot Mode</h3>
                        <div class="panel-actions">
                            <div class="tool-group object-tools">
                                <button id="placeObjectTool" class="tool-btn" data-tool="place-object" title="Place Object">
                                    <i class="fas fa-cube"></i>
                                </button>
                                <button id="setTargetTool" class="tool-btn" data-tool="set-target" title="Set Target Position">
                                    <i class="fas fa-bullseye"></i>
                                </button>
                                <div class="object-selector-tool-container">
                                    <button id="selectObjectTool" class="tool-btn" title="Select Object Type">
                                        <i class="fas fa-shapes"></i>
                                    </button>
                                    <div id="objectShapeSelector" class="object-shape-selector hidden">
                                        <button class="object-shape-btn" data-object="cube" title="Cube">
                                            <i class="fas fa-cube"></i>
                                        </button>
                                        <button class="object-shape-btn" data-object="sphere" title="Sphere">
                                            <i class="fas fa-circle"></i>
                                        </button>
                                        <button class="object-shape-btn" data-object="cylinder" title="Cylinder">
                                            <i class="fas fa-circle-notch"></i>
                                        </button>
                                        <button class="object-shape-btn" data-object="box" title="Box">
                                            <i class="fas fa-square"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="toolbar-divider"></div>
                            <div class="tool-group delete-tools">
                                <button id="deleteObjectTool" class="tool-btn" data-tool="delete-object" title="Delete Object">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>


                    <!-- Workspace Canvas -->
                    <div id="workspaceContainer" class="canvas-container">
                        <canvas id="workspaceCanvas" resize></canvas>
                    </div>

                    <!-- Object Info -->
                    <div class="path-info">
                        <div class="info-item">
                            <span>Objects: </span>
                            <span id="objectCount">0</span>
                        </div>
                        <div class="info-item">
                            <span>Status: </span>
                            <span id="robotStatus">Ready</span>
                        </div>
                        <div class="info-item">
                            <span>Tool: </span>
                            <span id="currentToolDisplay">place-object</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Printer Simulation -->
            <div class="right-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-cube"></i> 3D Work Area</h3>
                    <div class="panel-actions">
                        <div class="tool-group sim-tools">
                            <button id="realPrintToggle" class="tool-btn" title="Real Print">
                                <i class="fas fa-print"></i>
                            </button>
                            <button id="simSectionSpeed" class="tool-btn sim-section-btn" data-section="print-speed" title="Print Speed">
                                <i class="fas fa-gauge"></i>
                            </button>
                            <button id="simSectionWorkArea" class="tool-btn sim-section-btn" data-section="work-area" title="Work Area">
                                <i class="fas fa-ruler-combined"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Simulation Controls -->
                <div class="sim-controls">

                    <!-- Real Print Stepper -->
                    <div class="control-group printer-controls">
                        <div class="stepper" id="realPrintStepper">
                            <div class="step" id="step-mode">
                                <div class="step-circle"><i class="fas fa-toggle-on"></i></div>
                                <div class="step-label">Mode</div>
                            </div>
                            <div class="step-connector" id="connector-1"></div>
                            <div class="step" id="step-model">
                                <div class="step-circle"><i class="fas fa-cubes"></i></div>
                                <div class="step-label">Model</div>
                            </div>
                            <div class="step-connector" id="connector-2"></div>
                            <div class="step" id="step-connect">
                                <div class="step-circle"><i class="fas fa-plug"></i></div>
                                <div class="step-label">Connect</div>
                            </div>
                            <div class="step-connector" id="connector-3"></div>
                            <div class="step" id="step-print">
                                <div class="step-circle"><i class="fas fa-print"></i></div>
                                <div class="step-label">Print</div>
                            </div>
                        </div>
                    </div>

                    <!-- Printer Selection -->
                    <div class="control-group printer-controls">
                        <label>Supported Printer:</label>
                        <div class="printer-select readonly">Ender 3</div>
                    </div>

                    <!-- Connection & Print Controls Combined -->
                    <div class="control-group printer-controls">
                        <label>Connection & Print:</label>
                        <div class="button-grid two-col">
                            <button id="connectPrinter" class="btn btn-primary btn-block">
                                <i class="fas fa-plug"></i> Connect
                            </button>
                            <button id="disconnectPrinter" class="btn btn-secondary btn-block" disabled>
                                <i class="fas fa-unlink"></i> Disconnect
                            </button>
                            <button id="startRealPrint" class="btn btn-success btn-block" disabled>
                                <i class="fas fa-print"></i> Start Print
                            </button>
                            <button id="stopRealPrint" class="btn btn-danger btn-block" disabled>
                                <i class="fas fa-stop"></i> Stop Print
                            </button>
                        </div>
                    </div>

                    <div id="section-print-speed" class="sim-section sim-only-control hidden">
                        <div class="control-group">
                            <label for="printSpeed">Print Speed (mm/s):</label>
                            <input type="range" id="printSpeed" min="10" max="100" value="30" class="slider">
                            <span id="speedValue">30</span>
                        </div>
                    </div>
                    
                    <div id="section-work-area" class="sim-section hidden">
                        <div class="control-group">
                            <label for="workArea">Work Area (mm):</label>
                            <div class="work-area-inputs">
                                <input type="number" id="workWidth" value="220" min="100" max="400">
                                <span>×</span>
                                <input type="number" id="workHeight" value="220" min="100" max="400">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 3D Canvas -->
                <div class="sim-canvas-container">
                    <div id="threejsCanvas"></div>
                </div>

                <!-- Simulation Info -->
                <div class="sim-info">
                    <div class="info-item">
                        <span>Status: </span>
                        <span id="simStatus">Ready</span>
                    </div>
                    <div class="info-item">
                        <span>Progress: </span>
                        <span id="simProgress">0%</span>
                    </div>
                    <div class="info-item">
                        <span>Est. Time: </span>
                        <span id="estTime">--</span>
                    </div>
                </div>

                <!-- Printer Status -->
                <div class="printer-status">
                    <div class="info-item">
                        <span>Connection: </span>
                        <span id="connectionStatus" class="status-disconnected">Disconnected</span>
                    </div>
                    <div class="info-item">
                        <span>Print Status: </span>
                        <span id="printStatus">Ready</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/Debug.js"></script>
    <script src="js/PathProcessor.js"></script>
    <script src="js/ShapeLibrary.js"></script>
    <script src="js/ImageTracer.js"></script>
    <script src="js/DrawingCanvas.js"></script>
    <script src="js/WorkspaceCanvas.js"></script>
    <script src="js/RobotGripper.js"></script>
    <script src="js/SimpleOrbitControls.js"></script>
    <script src="js/ThreeJSWorkArea.js"></script>
    <script src="js/PrinterManager.js"></script>
    <script src="js/RoughUI.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
